<h1 class="mat-headline-4 mb-4 mt-2">User</h1>

<mat-card *ngIf="me">
  <mat-card-header>
    <mat-card-title class="mat-h1">
      About
      <mat-icon *ngIf="me.isAdmin" matTooltip="You are an administrator">admin_panel_settings</mat-icon>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="mat-body-1">Name: {{ me.displayName }}</div>
    <div class="mat-body-1">Username: {{ me.username }}</div>

    <app-features-card *ngIf="me.allowedFeatures" [settingsTooltips]="false" [features]="me.allowedFeatures"
                       title="Allowed access to features"
                       positive="Yes" negative="No"></app-features-card>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="warn" (click)="deleteAccount(me)">Delete account</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="me?.isAdmin">
  <mat-card-header>
    <mat-card-title class="mat-h1">
      Administration
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort multiTemplateDataRows>
      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user"> {{ user.displayName }} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
        <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
      </ng-container>

      <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Admin</th>
        <td mat-cell *matCellDef="let user">
          <mat-checkbox [checked]="user.isAdmin" matTooltip="Can't demote an admin" [matTooltipDisabled]="!user.isAdmin"
                        (click)="promoteToAdmin($event, user)"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" (click)="deleteAccount(user)"
                  [disabled]="user.isAdmin && user.username !== me?.username">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button aria-label="expand row"
                  (click)="(expandedUser = expandedUser === user ? null : user); $event.stopPropagation()">
            <mat-icon *ngIf="expandedUser !== user">keyboard_arrow_down</mat-icon>
            <mat-icon *ngIf="expandedUser === user">keyboard_arrow_up</mat-icon>
          </button>
      </ng-container>

      <!-- Expanded column -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let user" [attr.colspan]="displayedColumns.length">
          <div class="user-detail"
               [@detailExpand]="user === expandedUser ? 'expanded' : 'collapsed'">
            <div class="user-detail-content">
              <app-features-card *ngIf="!canChangeAllowedFeatures(user)" [settingsTooltips]="false"
                                 [features]="user.allowedFeatures"
                                 title="Allowed access to features"
                                 positive="Yes" negative="No"></app-features-card>
              <app-features-changer *ngIf="canChangeAllowedFeatures(user)" [user]="user"></app-features-changer>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;"
          (click)="expandedUser = expandedUser === user ? null : user"></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="user-element-row"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
