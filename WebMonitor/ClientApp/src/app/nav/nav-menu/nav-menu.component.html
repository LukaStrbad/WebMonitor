<div class="nav-container">
  <div *ngFor="let route of menuRoutes" class="button-container">
    <button
      mat-flat-button
      [color]="routeWatcher.currentRoute() === route ? 'primary' : ''"
      [routerLink]="route.path"
      (click)="routeClicked()"
    >
      <mat-icon
        aria-hidden="false"
        [fontIcon]="route.icon ?? ''"
        style="vertical-align: middle"
      ></mat-icon>
      <span>{{ route.title }}</span>
    </button>
  </div>
</div>
