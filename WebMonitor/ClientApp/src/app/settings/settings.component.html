<mat-card>
  <mat-card-header>
    <mat-card-title><h4>Appearance</h4></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-slide-toggle
      [checked]="isDarkTheme()"
      (change)="setDarkMode($event.checked)"
      >Dark mode</mat-slide-toggle
    >

    <app-color-input
      *ngFor="let graphColorSetting of graphColorSettings"
      [label]="graphColorSetting.label"
      [color]="graphColorSetting.color"
      (colorChange)="graphColorSetting.changeColor($event)"
    ></app-color-input>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title><h4>Miscellaneous</h4></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-checkbox [checked]="showDebugWindow()" (click)="toggleDebugWindow()"
      >Show debug window</mat-checkbox
    >
  </mat-card-content>
</mat-card>
