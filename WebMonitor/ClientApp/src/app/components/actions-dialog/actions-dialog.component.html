<h1 mat-dialog-title>{{ data.title }}</h1>

<div mat-dialog-content>
  {{ data.content }}
</div>

<div mat-dialog-actions>
  <button *ngIf="data.negativeButton" mat-button mat-dialog-close
          (click)="data.negativeButton[1]()">{{ data.negativeButton[0] }}</button>
  <button *ngIf="data.positiveButton" mat-button mat-dialog-close cdkFocusInitial (click)="data.positiveButton[1]()">
    {{ data.positiveButton[0] }}
  </button>
</div>
