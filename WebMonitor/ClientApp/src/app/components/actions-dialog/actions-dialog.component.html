<h1 mat-dialog-title>{{ data.title }}</h1>

<div mat-dialog-content>
  {{ data.content }}
</div>

<div mat-dialog-actions>
  @if (data.negativeButton) {
    <button mat-button mat-dialog-close (click)="data.negativeButton[1]()">
      {{ data.negativeButton[0] }}
    </button>
  }
  @if (data.positiveButton) {
    <button mat-button mat-dialog-close cdkFocusInitial (click)="data.positiveButton[1]()">
      {{ data.positiveButton[0] }}
    </button>
  }
</div>
