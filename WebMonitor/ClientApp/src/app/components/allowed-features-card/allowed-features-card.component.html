<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title class="mat-h3">Allowed Access to Features</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div>
      @for (feature of featuresList; track feature) {
      <div class="mat-body-2 mb-0">
        <span>
          {{ feature.name }}: <span [class]="feature.allowed ? 'primary-color' : 'error-color'">
            {{ feature.allowed ? "Yes" : "No" }}
          </span></span>
      </div>
      }
    </div>
  </mat-card-content>
</mat-card>
