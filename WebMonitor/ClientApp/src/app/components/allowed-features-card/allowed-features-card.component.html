<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title class="mat-h3">Allowed Access to Features</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div>
      <div class="mat-body-2 mb-0" *ngFor="let feature of featuresList">
            <span>
            {{ feature.name }}: <span [class]="feature.allowed ? 'primary-color' : 'warn-color'">
                    {{ feature.allowed ? "Yes" : "No" }}
            </span></span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
