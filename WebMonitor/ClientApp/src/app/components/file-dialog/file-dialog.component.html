<h1 mat-dialog-title>{{ fileInfo.name }}</h1>
<div mat-dialog-content>
  <p>Size: {{ numberHelpers.toByteString(fileInfo.size) }}</p>
  <p>Created: {{ fileInfo.created.toLocaleString(locale) }}</p>
  <p>Modified: {{ fileInfo.lastModified.toLocaleString(locale) }}</p>
  <p>Accessed: {{ fileInfo.lastAccessed.toLocaleString(locale) }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">Close</button>
</div>
