<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title class="mat-h3">Supported Features</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div>
      @for (feature of featuresList; track feature) {
      <div class="mat-body-2 mb-0">
        <span [matTooltip]="feature.note ?? ''" [matTooltipDisabled]="feature.note == undefined"
          matTooltipPosition="below">
          {{ feature.name }}: <span [class]="feature.supported ? 'primary-color' : 'warn-color'">
            {{ feature.supported ? "Supported" : "Not Supported" }}
          </span></span>
      </div>
      }
    </div>
  </mat-card-content>
</mat-card>
