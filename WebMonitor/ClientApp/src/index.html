<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>WebMonitor</title>
  <base href="/" />

  <link id="page-theme" rel="stylesheet" type="text/css">
  <script id="theme-check">
    const appSettings = JSON.parse(localStorage.getItem("appSettings"));
    console.log(appSettings);
    for (const key in appSettings) {
      console.log(key);
    }
    const theme = appSettings?.theme === 1 ? "dark-theme" : "light-theme";

    document.documentElement.classList.add(theme);

    // TODO: Figure out why is this necessary
    const pageTheme = document.getElementById("page-theme");
    pageTheme.setAttribute("href", `${theme}.css`);
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body class="mat-typography mat-app-background">
  <app-root></app-root>
</body>

</html>
